<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Exercises Blank</title>
</head>
<body>
    <main>
        <div class="container-title">
            <h1 class="color-white">Exercises Blank</h1>
        </div>
        <br>

        <!-- RADIO -->

        <div class="p">
            <p><b>1. Choose the correct answer</b></p>
            <br>
            <p>1. He _____ at a bank.</p>
            <div class="align-items-center">
                <input type="radio" name="grammar-1-1" id="" class="radio-correct">
                <label for=""></label> works
            </div>
            <div class="align-items-center">
                <input type="radio" name="grammar-1-1" id="" class="radio-incorrect">
                <label for=""></label>work
            </div>
        </div>
        <br>
        
        <!-- CHECKBOX -->

        <div class="p">
            <p><b>1. Select fruit only.</b></p>
            <br>
            <p>1.</p>
            <div class="align-items-center">
                <input type="checkbox" name="1-1" id="1-1" class="checkbox-correct">
                <label for="1-1"></label>Banana
            </div>
            <div class="align-items-center">
                <input type="checkbox" name="1-1" id="1-2" class="checkbox-incorrect">
                <label for="1-2"></label>meat
            </div>
            <div class="align-items-center">
                <input type="checkbox" name="1-1" id="1-3" class="checkbox-correct">
                <label for="1-3"></label>apple
            </div>
        </div>
        <br>

        <!-- DROPDOWN MENU -->
        <div class="p">
            <b>Dropdown menu</b>
            <br>
            <label for="option1">1. I</label>
            <select name="option1" id="option1">
                <option value="na">...</option>
                <option value="am">am</option>
                <option value="are">are</option>
                <option value="is">is</option>
            </select>
            a teacher.
            <br>
            <label for="option2">2. He</label>
            <select name="option2" id="option2">
                <option value="na">...</option>
                <option value="am">am</option>
                <option value="are">are</option>
                <option value="is">is</option>
            </select>
            a student.
            <br>
            <label for="option3">3. We</label>
            <select name="option3" id="option3">
                <option value="na">...</option>
                <option value="am">am</option>
                <option value="are">are</option>
                <option value="is">is</option>
            </select>
            happy.
            <br>
            <button onclick="resetDropdowns()">Reset</button>
        </div>
        <br>

        <!-- FILL IN THE BLANKS -->
        <div class="p">
            <b>Fill in the blanks</b>
            <br>
            <p>Choose the correct answer.</p>
            <br>
            <label>1. My name</label>
            <input type="text" id="blank1"> Mike.
            <br>
            <label>2. He</label>
            <input type="text" id="blank2"> (go) to the movies last night.
            <br>
            <label>3. I have never </label>
            <input type="text" id="blank3"> (be) to Japan.
            <br>
            <button onclick="checkAnswers()">Check answers</button>
            <div id="result"></div>
            <button onclick="resetAnswers()">Reset</button>
            <div id="result"></div>
        </div>
    </main>
    <script>

        // DROPDOWN MENU
        function resetDropdowns() {
        document.getElementById("option1").selectedIndex = 0;
        document.getElementById("option2").selectedIndex = 0;
        document.getElementById("option3").selectedIndex = 0;
    }

        // FILL IN THE BLANKS
        function checkAnswers() {
        var answer1 = document.getElementById('blank1').value.toLowerCase();
        var answer2 = document.getElementById('blank2').value.toLowerCase();
        var answer3 = document.getElementById('blank3').value.toLowerCase();
  
        if (answer1 === 'is' && answer2 === 'went' && answer3 === 'been') {
            document.getElementById('result').textContent = 'Congratulations!';
        } else {
            document.getElementById('result').textContent = 'Please, try again.';
        }
  
        }
        function resetAnswers() {
        document.getElementById('blank1').value = '';
        document.getElementById('blank2').value = '';
        document.getElementById('blank3').value = '';
        document.getElementById('result').textContent = '';

        }
    </script>
</body>
</html>
