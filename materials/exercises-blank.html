<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/exercises.css" />
  <title>Exercises Blank</title>
</head>

<body>
  <main>
    <div class="container-title">
      <h1 class="color-white">Exercise Templates</h1>
    </div>
    <br />

    <!-- RADIO -->

    <p><b>RADIO </b></p>
    <br />
    <div class="p">
      <p><b>1. Choose the correct answer.</b></p>
      <br />
      <p>1. He _____ at a bank.</p>
      <div class="align-items-center">
        <input type="radio" name="radio-1-1" id="radio-1a" class="radio-correct" />
        <label for="radio-1a">a&#41; works</label>
      </div>
      <div class="align-items-center">
        <input type="radio" name="radio-1-1" id="radio-1b" class="radio-incorrect" />
        <label for="radio-1b">b&#41; work</label>
      </div>
      <button onclick="resetRadios()">Reset</button>
    </div>
    <br />
    <hr />
    <br />

    <!-- CHECKBOX -->

    <p><b>CHECKBOX</b></p>
    <br />
    <div class="p">
      <p><b>1. Select the correct answer.</b></p>
      <br />
      <p>1. Fruit only.</p>
      <div class="align-items-center">
        <input type="checkbox" name="checkbox-1-1" id="checkbox-1a" class="checkbox" data-correct="true">
        <label for="checkbox-1a">a&#41; banana</label>
        <span class="icon checkbox-icon invisible"></span>
      </div>
      <div class="align-items-center">
        <input type="checkbox" name="checkbox-1-1" id="checkbox-1b" class="checkbox">
        <label for="checkbox-1b">b&#41; meat</label>
        <span class="icon checkbox-icon invisible"></span>
      </div>
      <div class="align-items-center">
        <input type="checkbox" name="checkbox-1-1" id="checkbox-1c" class="checkbox" data-correct="true">
        <label for="checkbox-1c">c&#41; apple</label>
        <span class="icon checkbox-icon invisible"></span>
      </div>
      <div class="align-items-center">
        <input type="checkbox" name="checkbox-1-1" id="checkbox-1c" class="checkbox">
        <label for="checkbox-1c">c&#41; bread</label>
        <span class="icon checkbox-icon invisible"></span>
      </div>
      <button onclick="checkCheckboxes()">Check answers</button>
      <button onclick="resetCheckboxes()">Reset</button>
      <p id="resultCheckboxes"></p>
    </div>
    <br>
    <hr />
    <br />

    <!-- DROPDOWN -->

    <div class="p">
      <p><b>DROPDOWN</b></p>
      <br />
      <p><b>1. Choose the correct answer.</b></p>
      <br />

      <label>
        a&#41; I
      <select id="option1">
        <option value="na">...</option>
        <option value="a">am</option>
        <option value="b">are</option>
        <option value="c">is</option>
      </select>
      a teacher.
      <span class="dropdown-icon icon invisible"></span>
      </label>
      <br />

      <label>
        b&#41; He
      <select id="option2">
        <option value="na">...</option>
        <option value="a">am</option>
        <option value="b">are</option>
        <option value="c">is</option>
      </select>
      a student.
      <span class="dropdown-icon icon invisible"></span>
      </label>
      <br />

      <label>
        c&#41; We
      <select id="option3">
        <option value="na">...</option>
        <option value="a">am</option>
        <option value="b">are</option>
        <option value="c">is</option>
      </select>
      happy.
      <span class="dropdown-icon icon invisible"></span>
      </label>
      <br />

      <label>
        d&#41; She wakes up
      <select id="option4">
        <option value="na">...</option>
        <option value="a">in</option>
        <option value="b">at</option>
        <option value="c">on</option>
      </select>
      6 a.m. every day.
      <span class="dropdown-icon icon invisible"></span>
      </label>
      <br />

      <button onclick="checkDropdowns()">Check Answers</button>
      <button onclick="resetDropdowns()">Reset</button>
      <p id="result"></p>
    </div>
    <br>
    <hr />
    <br />

    <!-- FILL IN THE BLANKS -->

    <div class="p">
      <p><b>FILL-IN-THE-BLANKS</b></p>
      <br />

      <p><b>1. Write the correct answer.</b></p>
      <br />
      <label>a&#41; My name <input type="text" id="blank1" />
        <span id="fillIcon1" class="fill-icon"></span>Mike.</label>
      <br />

      <label>b&#41; He <input type="text" id="blank2" />
        <span id="fillIcon2" class="fill-icon"></span>
        (go) to the movies last night.</label>
      <br />

      <label>c&#41; I have never <input type="text" id="blank3" />
        <span id="fillIcon3" class="fill-icon"></span>
        (be) to Japan.</label>
      <br />

      <label>d&#41; They <input type="text" id="blank4" />
        <span id="fillIcon4" class="fill-icon"></span>
        teachers.</label>
      <br>

      <button onclick="checkFill()">Check answers</button>
      <button onclick="resetFill()">Reset</button>
      <div id="resultFill"></div>
    </div>
  </main>
</body>

<!-- --------------------SCRIPT-------------------- -->

<script>

  // HANGMAN

  // <!-- An array of words -->
  // var words = ["english", "student"];

  // RADIOS

  function resetRadios() {
    var radios = document.getElementsByName('radio-1-1');
    for (var i = 0; i < radios.length; i++) {
      radios[i].checked = false;
    }
  }

  // CHECKBOXES

  function checkCheckboxes() {
    var checkboxes = document.querySelectorAll(".checkbox");
    var icons = document.querySelectorAll(".checkbox-icon");
    var correctCount = 0;

    for (var i = 0; i < checkboxes.length; i++) {
      var checkbox = checkboxes[i];
      var icon = icons[i];

      if (checkbox.checked && checkbox.getAttribute("data-correct") === "true") {
        correctCount++;
      }

      if (checkbox.getAttribute("data-correct") === "true") {
        icon.classList.remove("invisible");
      }
    }

    var resultElement = document.getElementById("resultCheckboxes");
    resultElement.textContent = "You have selected " + correctCount + " correct answer(s).";
  }

  function resetCheckboxes() {
    var checkboxes = document.querySelectorAll(".checkbox");
    var icons = document.querySelectorAll(".checkbox-icon");

    for (var i = 0; i < checkboxes.length; i++) {
      var checkbox = checkboxes[i];
      var icon = icons[i];

      checkbox.checked = false;
      icon.classList.add("invisible");
    }
  }

  // DROPDOWN 

  function checkDropdowns() {
    var dropdowns = document.querySelectorAll("select");
    var dropdownIcons = document.querySelectorAll(".dropdown-icon");
    var resultElement = document.getElementById("result");
    var correctAnswers = ["a", "c", "b", "b"];

    var correctCount = 0;
    var incorrectCount = 0;

    for (var i = 0; i < dropdowns.length; i++) {
      var dropdown = dropdowns[i];
      var dropdownIcon = dropdownIcons[i];
      var selectedOption = dropdown.value;

      if (selectedOption !== correctAnswers[i]) {
        dropdownIcon.classList.add("incorrect-icon");
        dropdownIcon.classList.remove("correct-icon");
        incorrectCount++;
      } else {
        dropdownIcon.classList.add("correct-icon");
        dropdownIcon.classList.remove("incorrect-icon");
        correctCount++;
      }
      dropdownIcon.classList.remove("invisible");
    }

    if (correctCount === dropdowns.length) {
      resultElement.textContent = "Congratulations! All answers are correct.";
    } else {
      resultElement.textContent = "You have " + correctCount + " correct answer(s) and " + incorrectCount + " incorrect answer(s). Please try again.";
    }
  }


  function resetDropdowns() {
    var dropdowns = document.querySelectorAll("select");
    var dropdownIcons = document.querySelectorAll(".dropdown-icon");
    var resultElement = document.getElementById("result");

    for (var i = 0; i < dropdowns.length; i++) {
      var dropdown = dropdowns[i];
      var dropdownIcon = dropdownIcons[i];

      dropdown.value = "na";
      dropdownIcon.classList.remove("correct-icon", "incorrect-icon");
      dropdownIcon.classList.add("invisible");
    }

    resultElement.textContent = "";
  }

  // FILL IN THE BLANKS

  function checkFill() {
    var answers = {
      blank1: "is",
      blank2: "went",
      blank3: "been",
      blank4: ["are", "'re"]
    };

    var fillIcon1 = document.getElementById("fillIcon1");
    var fillIcon2 = document.getElementById("fillIcon2");
    var fillIcon3 = document.getElementById("fillIcon3");
    var fillIcon4 = document.getElementById("fillIcon4");
    var result = document.getElementById("resultFill");

    var isCorrect1 =
      document.getElementById("blank1").value.trim() === answers.blank1;
    var isCorrect2 =
      document.getElementById("blank2").value.trim() === answers.blank2;
    var isCorrect3 =
      document.getElementById("blank3").value.trim() === answers.blank3;
    var isCorrect4 = answers.blank4.includes(document.getElementById("blank4").value.trim());

    fillIcon1.className = isCorrect1 ? "fill-icon correct" : "fill-icon incorrect";
    fillIcon2.className = isCorrect2 ? "fill-icon correct" : "fill-icon incorrect";
    fillIcon3.className = isCorrect3 ? "fill-icon correct" : "fill-icon incorrect";
    fillIcon4.className = isCorrect4 ? "fill-icon correct" : "fill-icon incorrect";

    fillIcon1.style.display = "inline-block";
    fillIcon2.style.display = "inline-block";
    fillIcon3.style.display = "inline-block";
    fillIcon4.style.display = "inline-block";

    var correctCount = 0;
    var incorrectCount = 0;

    if (isCorrect1) {
      correctCount++;
    } else {
      incorrectCount++;
    }

    if (isCorrect2) {
      correctCount++;
    } else {
      incorrectCount++;
    }

    if (isCorrect3) {
      correctCount++;
    } else {
      incorrectCount++;
    }

    if (isCorrect4) {
      correctCount++;
    } else {
      incorrectCount++;
    }

    var resultMessage = "";
    if (correctCount > 0) {
      resultMessage += "Correct answers: " + correctCount + "<br/>";
    }

    if (incorrectCount > 0) {
      resultMessage += "Incorrect answers: " + incorrectCount + "<br/>";
    }

    result.innerHTML = resultMessage;
  }

  function resetFill() {
    var inputs = document.getElementsByTagName("input");
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].value = "";
    }

    var icons = document.querySelectorAll(".fill-icon");
    icons.forEach(function (icon) {
      icon.style.display = "none";
    });

    var result = document.getElementById("resultFill");
    result.innerHTML = "";
  }
</script>

</html>
