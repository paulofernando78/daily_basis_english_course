<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Exercises Blank</title>
</head>
<body>
    <main>
        <div class="container-title">
            <h1 class="color-white">Exercises Blank</h1>
        </div>
        <br>

        <!-- RADIO -->

        <div class="p">
            <p><b>Radio</b></p>
            <br>
            <p>1.</p>
            <div class="align-items-center">
                <input type="radio" name="grammar-1-1" id="" class="radio-correct">
                <label for=""></label>CORRECT
            </div>
            <div class="align-items-center">
                <input type="radio" name="grammar-1-1" id="" class="radio-incorrect">
                <label for=""></label>INCORRECT
            </div>
        </div>
        <br>
        
        <!-- CHECKBOX -->

        <div class="p">
            <p><b>Checkbox</b></p>
            <br>
            <p>1.</p>
            <div class="align-items-center">
                <input type="checkbox" name="grammar-1-1" id="" class="checkbox-correct">
                <label for=""></label>CORRECT
            </div>
            <div class="align-items-center">
                <input type="checkbox" name="grammar-1-1" id="" class="checkbox-incorrect">
                <label for=""></label>INCORRECT
            </div>
        </div>
        <br>

        <!-- DROPDOWN MENU -->
        <div class="p">
            <b>Dropdown menu</b>
            <br>
            <label>1.</label>
            <select name="" id="">
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
            </select>
            ...
        </div>
        <br>
        <br>
        <!-- FILL IN THE BLANKS -->

        <div class="p">
            <b>Fill in the blanks</b>
            <br>
            <p>Choose the correct answer.</p>
            <br>
            <label>1. My name</label>
            <input type="text" id="blank1"> Mike.
            <br>
            <label>2. He</label>
            <input type="text" id="blank2"> (go) to the movies last night.
            <br>
            <label>3. I have never </label>
            <input type="text" id="blank3"> (be) to Japan.
            <br>
            <button onclick="checkAnswers()">Check answers</button>
            <div id="result"></div>
            <button onclick="resetAnswers()">Reset</button>
            <div id="result"></div>
        </div>
    </main>
    <script>
         function checkAnswers() {
      var answer1 = document.getElementById('blank1').value.toLowerCase();
      var answer2 = document.getElementById('blank2').value.toLowerCase();
      var answer3 = document.getElementById('blank3').value.toLowerCase();
      
      if (answer1 === 'is' && answer2 === 'went' && answer3 === 'been') {
        document.getElementById('result').textContent = 'Congratulations!';
      } else {
        document.getElementById('result').textContent = 'Please, try again.';
      }
    }

    function resetAnswers() {
      document.getElementById('blank1').value = '';
      document.getElementById('blank2').value = '';
      document.getElementById('blank3').value = '';
      document.getElementById('result').textContent = '';
    }
    </script>
</body>
</html>
