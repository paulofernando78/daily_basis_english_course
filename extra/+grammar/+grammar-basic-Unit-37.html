<body>
    <header>
        <h1>Elementary Grammar</h1>
        <h2>Unit 37 There is / There are</h2>
    </header>
    <br>
    <section>
        <p><b>AFFIRMATIVE</b></p>
        <p>There's a man on the roof.</p>
        <p>There's a train at 10:30. </p>
    </section>
    <br>
    <section>
        <p><b>NEGATIVE</b></p>
        <p>There isn't a man on the roof. It's a cat.</p>
    </section>
    <br>
    <section>
        <p><b>INTERROGATIVE</b></p>
    </section>
</body>
